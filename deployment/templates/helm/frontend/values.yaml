replicas: 2

image:
  repository: ""
  tag: ""
  pullPolicy: Always
imagePullSecrets: 
  - name: ghcr-credentials

podSecurityContext: 
  runAsNonRoot: true
  runAsUser: 100
  runAsGroup: 102
  fsGroup: 102
  fsGroupChangePolicy: "OnRootMismatch"
  seccompProfile:
    type: "RuntimeDefault"

securityContext: 
  capabilities:
    drop: ["ALL"]
  allowPrivilegeEscalation: false

ingress:
  host: ""
  className: nginx
tls:
  enabled: true